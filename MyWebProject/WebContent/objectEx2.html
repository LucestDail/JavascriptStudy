<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> 20201111, 10:41 object Example</title>
    <script type="text/javascript">
        function CheckWeight(name, height, weight) {
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight;
            CheckWeight.prototype.getInfo = () => {
                var str = "";
                str += "이름 : " + this.userName + ", ";
                str += "키 : " + this.userHeight + ", ";
                str += "몸무게 : " + this.userWeight + "<br>";
                return str;
            }
            CheckWeight.prototype.getResult = () => {
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userHeight - 100) * 0.9 + 5;
                if (this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
                    return "정상 몸무게입니다.";
                } else if (this.userWeight < this.minWeight) {
                    return "정상 몸무게보다 미달입니다.";
                } else {
                    return "정상 몸무게보다 초과입니다.";
                }

            }
        }
        var jang = new CheckWeight("장보리", 168, 62);
        var park = new CheckWeight("박달재", 180, 88);
        var oh = new CheckWeight("오승현",176,74);
        console.log(jang);
        console.log(park);
        console.log(oh);
        document.write(jang.getInfo());
        document.write(jang.getResult() + "<br>");
        document.write(park.getInfo());
        document.write(park.getResult() + "<br>");
        document.write(oh.getInfo());
        document.write(oh.getResult() + "<br>");
    </script>

</head>

</body>


</html>
