<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>media tag example</title>
<style type = "text/css">
	@media(max-width : 599px)
	{
		body
		{
			background : red;
		}
	}
	
	@media(min-width:600px) and (max-width:799px)
	{
		body
		{
			background : green;
		}
	}

	@media(min-width:800px){
		body
		{
			background: blue;
		}
	}
</style>
</head>
<body>
<h1> @media tag example</h1>
<p> background color will be different by background size</p>


</body>
</html>
