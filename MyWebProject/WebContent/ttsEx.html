<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Text to Speech Example</title>
    </head>
    <script type="text/javascript">
        var msg = new SpeechSynthesisUtterance();
        function setlang(t){
            msg.lang = t;
        }
        function ttsTest(){
            msg.text = intext.value;
            speechSynthesis.speak(msg);
        }
    
    </script>
    <body>
        <textarea rows="10" cols="100" id="intext"> 안녕하세요 </textarea>
        <input type="button" onclick="setlang('ko_KR'); ttsTest()" value="읽기">
    </body>
</html>
