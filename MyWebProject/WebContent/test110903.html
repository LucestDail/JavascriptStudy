<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>201109 Test3</title>
</head>

<body>
    <script>
        var count = 0;
        var correct = 0;

        function getNumber() {
            return Math.floor(Math.random() * 1000) % 10;
        }
        var op = new Array("+", "-", "*", "/", "%");

        function getOP() {
            return op[Math.floor(Math.random() * op.length)];
        }
        while (true) {
            var str = getNumber() + getOP() + getNumber();
            var ans = prompt(str + "의 정답을 입력하세요, 종료(9999)", 0);
            ans = parseInt(ans);
            if (ans === 9999) {
                document.write(count + " 문제 중 " + correct + " 문제 맞추셨습니다.")
                break;
            }
            count++;
            var chk = eval(str);
            if (chk != ans) {
                document.write("입력한 값은 " + ans + "입니다.<br>");
                document.write("<font color='red' size='5'> 틀렸습니다.</font><br>");
                document.write(str + "=" + chk + "입니다.<br>");
            } else {
                document.write("<font color='blue' size = '7'> 정답입니다.</font><br>");
                correct++;
            }
        }
    </script>
</body>

</html>
