<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Math Example 1</title>
</head>

<body>
    <script>
        function getNumber() {
            return Math.floor(Math.random() * 1000) % 10;
        }
        var op = new Array("+", "-", "*", "/", "%");

        function getOP() {
            return op[Math.floor(Math.random() * op.length)];
        }
        str = getNumber() + getOp() + getNumber();
        ans = prompt(str + "=", 0);
        res = parseInt(eval(str));
        if (res != ans) {
            document.write("input value : " + ans);
            document.write("<font color='red' size='5'> it is wrong.</font>");
            document.write("answer : " + res);
        } else {
            document.write("<font color='blue' size = '7'> it is correct.</font>");
        }
    </script>
</body>

</html>
