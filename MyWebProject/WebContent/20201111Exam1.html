<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> 20201111,11:06 Exam Problem</title>
    <script type="text/javascript">
        function Person(name, blog) {
            this.name = name;
            this.blog = blog;

            Person.prototype.getName = () => {
                return this.name;
            }

            Person.prototype.getBlog = () => {
                return this.blog;
            }

        }

        const kim = new Person("김삿갓", "kimsg.tistory.com");
        document.write(kim.getName(), "<br>");
        document.write(kim.getBlog(), "<br>");
        const lee = new Person("이몽룡", "leemy.tistory.com");
        document.write(lee.getName(), "<br>");
        document.write(lee.getBlog(), "<br>");
    </script>
</head>

<body>
</body>

</html>
