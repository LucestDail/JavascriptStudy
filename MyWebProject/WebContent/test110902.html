<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>201109 Test2</title>
    <style type="text/css">
        #tr1 {
            text-align: center;
            font-weight: 400;
        }

        #tr2 {
            text-align: center;
            font-weight: 900;
        }

        #submitb {
            width: 278px;
        }
    </style>
    <script type="text/javascript">
        function calcapple() {
            var basket = document.f.selection.value;
            var input = document.f.input.value;
            document.f.output.value = Math.ceil(input / basket);
        }
    </script>
</head>

<body>
    <form name="f" onsubmit="return false;">
        <table>
            <tr id="tr1">
                <td colspan="2">
                    바구니수 계산하기
                </td>
            </tr>
            <tr>
                <td id="tr2">
                    바구니당 사과 갯수
                </td>
                <td>
                    <select name="selection">
                        <option value="5">5개</option>
                        <option value="10">10개</option>
                        <option value="15">15개</option>
                        <option value="20">20개</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td id="tr2">
                    사과의 총 갯수
                </td>
                <td>
                    <input type="text" name="input">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <form>
                        <input type="submit" name="submitb" value="바구니수 계산하기" onclick="calcapple()">
                    </form>

                </td>
            </tr>
            <tr>
                <td id="tr2">
                    필요한 바구니수
                </td>
                <td>
                    <input type="text" name="output" disabled>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
